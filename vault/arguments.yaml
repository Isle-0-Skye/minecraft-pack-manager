format_version: !!int 1

help_text: !!str |-
    {d}command format for providing {h}minecraft pack manager{d} arguments is:
    {h}photon start_mode modpack_name --optional_argument=value{d}

    most options start with {h}--{d} , some start with {h}-{d}
    {h}--{d} on its own is a seperator, anything after it is passed to the modpack
    this could be something like min or max memory allocation
    {h}|{d} means or

start_modes:
  help:
    short_hand: !!str "-h"
    description: !!str "display this help information"

  version:
    short_hand: !!str "-v"
    description: !!str "display version information for MPM"

  run:
    short_hand: !!str "-r"
    description: !!str "run the selected modpack"

  install:
    short_hand: !!str "-i"
    description: !!str "install the selected modpack"

  uninstall:
    description: !!str "uninstall the selected modpack"

  update:
    short_hand: !!str "-u"
    description: !!str "update the selected modpack"

  list:
    short_hand: !!str "-l"
    description: !!str "display a list of information about all modpacks"

  refresh:
    description: !!str "refresh data about a modpack"

optional_arguments: 
  log-level:
    description: !!str "sets the log level for printing to the terminal for MPM"
    valid_values: [
      "DEBUG", 
      "INFO", 
      "WARNING", 
      "ERROR", 
      "CRITICAL"
    ]
    default_value: !!str "INFO"
